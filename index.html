<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/profile-pic.jpg" alt="profile picture" />
            <h3>Sam Lion</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <i class="fas fa-swimmer"></i>
              <h2>Sports</h2>
            </div>
            <div class="link">
              <i class="fas fa-check"></i>
              <h2>Goals</h2>
            </div>
            <div class="link">
              <i class="fas fa-chart-bar"></i>
              <h2>Activity</h2>
            </div>
            <div class="link">
              <i class="fas fa-globe"></i>
              <h2>Location</h2>
            </div>
          </div>
          <div class="pro-button">
            <h2>Join for extra features</h2>
          </div>
        </div>
        <div class="activity">
          <div class="status">
            <h1>Monthly activity</h1>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./img/running.jpg" alt="" />
              <div class="card-info">
                <h2>Running</h2>
                <p>Goal: Run marathon</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">68%</h2>
            </div>
            <div class="card">
              <img src="./img/cycling.jpg" alt="" />
              <div class="card-info">
                <h2>Cycling</h2>
                <p>Goal: Do cardio work-outs</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">68%</h2>
            </div>
            <div class="card">
              <img src="./img/surfing.jpg" alt="" />
              <div class="card-info">
                <h2>Surfing</h2>
                <p>Goal: Having a lot of fun!</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">68%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
  </body>
</html>
